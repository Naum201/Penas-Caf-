<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Literária</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">Plataforma Literária</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="./webinars.html">Webinars</a></li>
                <li class="nav-item"><a class="nav-link" href="./debates.html">Debates</a></li>
                <li class="nav-item"><a class="nav-link" href="./oficinas.html">Oficinas</a></li>
                <li class="nav-item"><a class="nav-link" href="./contato.html">Contato</a></li>
            </ul>
        </div>
    </nav>
    <!-- Carrossel com imagens de escritores -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicadores do carrossel -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>

    <!-- Itens do carrossel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./img/images (1).jpeg" class="d-block w-100" alt="Escritor 1">
        </div>
        <div class="carousel-item">
            <img src="./img/images.jpeg" class="d-block w-100" alt="Escritor 2">
        </div>
        <div class="carousel-item">
            <img src="./img/teste.jpeg" class="d-block w-100" alt="Escritor 3">
        </div>
        <div class="carousel-item">
            <img src="./img/teste2.jpeg" class="d-block w-100" alt="Escritor 4">
        </div>
    </div>

    <!-- Controles anterior/próximo -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
    </button>
</div>

    <!-- Conteúdo principal: Webinars, Debates, e Oficinas Recentes -->
    <div class="container my-5">
        <h2 class="mb-4">Conteúdos Recentes</h2>
        <div class="row">
            <!-- Webinars -->
            <div class="col-md-4">
                <h3>Webinars</h3>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Webinar Título 1</h5>
                        <p class="card-text">Descrição do webinar...</p>
                        <a href="#" class="btn btn-primary">Ver mais</a>
                    </div>
                </div>
            </div>
            <!-- Debates -->
            <div class="col-md-4">
                <h3>Debates</h3>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Debate Título 1</h5>
                        <p class="card-text">Descrição do debate...</p>
                        <a href="#" class="btn btn-primary">Ver mais</a>
                    </div>
                </div>
            </div>
            <!-- Oficinas -->
            <div class="col-md-4">
                <h3>Oficinas</h3>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Oficina Título 1</h5>
                        <p class="card-text">Descrição da oficina...</p>
                        <a href="#" class="btn btn-primary">Ver mais</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
